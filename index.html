<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Final</title>
</head>
<body>
    <div class="container">
        <div class="element header">
            <p>CESBA</p>
            <p>CENTRO DE ESTUDIOS SUPERIORES DEL BAJIO</p>
        </div>
        <div class="element content">
            <form action="" method="post" class="formulario">

                <label id="etNombre">Nombre:</label>

                <input type="text" name="nombre" id="nombre" placeholder="Nombre"> <br>

                <label id="etApellido">Apellido:</label>

                <input type="text" name="apellido" id="apellido" placeholder="Apellido"> <br>

                <label id="etEmail">Email:</label>

                <input type="email" name="correo" id="email" placeholder="Correo Electronico"><br>

                <label id="etPass">Contraseña:</label>

                <input type="password" name="password" id="password" placeholder="Contraseña"><br>

                <input type="submit" name="registrar" value="REGISTRARME">
            </form>
        </div>
        <div class="element footer">
            Aquí va el pie de pagina
        </div>
    </div>
</body>
</html>
