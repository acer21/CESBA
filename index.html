<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Final</title>
</head>
<body>
    <div class="container">
        <div class="element header">
                <P>CESBA</P>
                <P>CENTRO DE ESTUDIOS SUPERIORES DEL BAJIO</P>
        </div>
        <div class="element content">
            <form action="https://developer.mozilla.org/es/docs/Web/HTML/Elemento/form" method="post">

                <label id="etNombre">Nombre:</label>

                <input type="text" name="nombre" id="nombre" placeholder="Nombre">

                <label id="etApellido">Apellido:</label>

                <input type="text" name="apellido" id="apellido" placeholder="Apellido">

                <label id="etEmail">Email:</label>

                <input type="email" name="correo" id="email" placeholder="Correo Electronico">

                <label id="etPass">Contraseña:</label>

                <input type="password" name="password" id="password" placeholder="Contraseña">

                <input type="submit" name="registrar" value="REGISTRARME">
            </form>
        </div>
        <div class="element footer">
            Aquí va el pie de pagina
        </div>
    </div>
</body>
</html>
